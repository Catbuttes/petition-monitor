# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    git config user.email "catbuttes@outlook.com" 
    git config user.name "Azure Pipeline Build"
    npm install
    npm run build
    mv build docs
    git add docs
    git commit -m "Build for Github Pages [skip ci]"
    git push https://21845e76ef2d347ed88b41857c301e00d432dd6a@github.com/Catbuttes/petition-monitor.git
  displayName: 'npm install and build'
