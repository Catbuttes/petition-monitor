# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    git config user.email "catbuttes@outlook.com" 
    git config user.name "Azure Pipeline Build"
    npm install
    npm run build
  displayName: 'npm install and build'
  
- script: |
    mv build docs
    git add docs
    git commit -m "Build for Github Pages [skip ci]"
    git push https://CatButtes:$(Github_PAT)@github.com/Catbuttes/petition-monitor.git HEAD:master
  displayName: 'Git Add and Push'
